default: &default
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  schema_search_path: public

development:
  <<: *default
  host: localhost
  port: 5433
  user: postgres
  database: cirruslabs_task_development

test:
  <<: *default
  host: localhost
  port: 5433
  user: postgres
  database: cirruslabs_task_test

production:
  <<: *default
  url: url: <%= ENV.fetch("DATABASE_URL").gsub(/postgres/, 'postgis') %>
